<div class="Result">
  <h2>Searched for {{ query }}</h2>

  <section class="album-section">
    <h4>Albuns</h4>
  
    <div class="Row _no-wrap">
      <div *ngFor="let album of results?.albums?.items" class="Avatar">
        <div class="col _col-2">
          <album [data]='album'  [routerLink]="['album', album.id]"></album> 
        </div>
      </div>
    </div>
  </section>

  <section class="artist-section">
    <h4>Artists</h4>
  
    <div class="Row _no-wrap">
      <div *ngFor="let artist of results?.artists?.items" class="Avatar">
        <div class="col _col-2">
          <a href="" [routerLink]="['artist', artist.id]">
            <artist [data]='artist'></artist> 
          </a>
        </div>
      </div>
    </div>
  </section>
  
  <section class="track-section">
    <h4>Tracks</h4>
  
    <div class="Row _no-wrap">
      <div *ngFor="let track of results?.tracks?.items" class="Avatar">
        <div class="col _col-2">
          <track [data]='track'>
        </div>
      </div>
    </div>
  </section>

</div>
